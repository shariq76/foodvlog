{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">

</head>
<body id="top">

<div class="wrapper row3">
  <main class="hoc container clear">

    <section id="introblocks">
      <ul class="nospace group btmspace-80">
    -------------------

          <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" alt=""></a>
            <figcaption>
              <h6 class="heading">{{i.name}}</h6><br>
              <p>Rs {{i.price}}</p>
            </figcaption>
          </figure>
        </li>
        {% endfor %}
        ------------------------




      </ul>
    </section>
    <hr class="btmspace-80">

    <div class="clear"></div>
  </main>
</div>



<script src="{% static 'hm/layout/scripts/jquery.min.js' %}"></script>

</html>

{% extends 'base.html' %}
{% load static %}
{% block content %}

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}


.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}


a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}


</style>
</head>
<body>

    <div class="container" style="margin-top:5px">

        <div class="row">
          <div class="col-md-12">
      <h4>Cart Items<span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{itc}}</b></span></h4>
      {% if ci %}
      {% for i in ci %}
      <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" style="height:70;"></a>
      <p><a href="{% url 'remove' i.prodt.id %}"><i class="fa fa-trash-o" style="font-size:24px;color:grey;"></i></a>&nbsp; <a href="{{i.prodt.get_url}}" class="">{{i.prodt.name}}</a> <span class="price"><a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" style="font-size:10px;color:grey"></i></a> {{i.total}} <a href="{% url 'cart_decrement' i.prodt.id %}"><i class="fa fa-minus" style="font-size:10px;color:grey"></i></a></a></span></p>
      <p>Rs {{i.prodt.price}}</p>
      <p>Qty&nbsp;x&nbsp;{{i.quan}} </p>

      <hr>
      {% endfor %}
      <p><span class="price" style="color:white;background-color:red;"><b>&nbsp;Total: Rs &nbsp;{{t}}&nbsp;</b></span></p>
      {% else %}
      <p>No items added yet</p>
      {% endif %}

          </div>
        </div>

    </div>


</body>
</html>

{% endblock %}
